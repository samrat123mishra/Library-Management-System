<h2>Login Form</h2>
<form>
  <div class="imgcontainer">
    <img src="images/login-poster.png" alt="Avatar" class="avatar">
  </div>
  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="user" name="uname" ng-model="userName" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="pass" name="psw" ng-model="passWord"  required>
    <button class="log-butt" ng-click="get()"><a class="login-butt">Login</a></button>
  </div>
</form>
